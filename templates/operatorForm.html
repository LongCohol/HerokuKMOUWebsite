<form method="post">{% csrf_token %}
    <table id="operatorForm">
        <col style="width: 10%">
        <col style="width: 10%">
        <col style="width: 10%">
        <col style="width: 10%">

        <div style="text-align: center">
            <formTitle>OPERATOR UPDATE FORM</formTitle>
        </div>

        <thead>
            <tr>
                <th class="rowTitle">ID</th>
                <th class="rowTitle">PASSWORD</th>
                <th class="rowTitle">PERMISSION</th>
                <th class="rowTitle">ACTION</th>
            </tr>
        </thead>

        <tbody>
            <tr style="height: 1.2cm">
                <td style="text-align-last: center"><input type="text" name="oprID" class="form-control" id="id_oprID" placeholder="Set a new ID"></td>
                <td style="text-align-last: center"><input type="text" name="oprPassword" class="form-control" id="id_oprPassword" placeholder="Set password"></td>
                <td style="text-align-last: center">
                    <select class="form-select" name="oprPermission" id="id_oprPermission">
                        <option value="Read Only">Read Only</option>
                        <option value="Read + Modify">Read + Modify</option>
                    </select>
                </td>
                <td style="text-align: center">
                    <button type="submit" id="saveOperator" name="saveOperator" onclick="saveOpr()" class="btn btn-success">Save/Update</button>
                    <button type="submit" id="deleteOperator" name="deleteOperator" onclick="deleteOpr()" class="btn btn-danger">Delete</button>
                </td>
            </tr>

            <tr>
                <td colspan="4">{{ operatorForm.non_field_errors }}</td>
            </tr>
        </tbody>
    </table>

</form>
